{% extends "admin/change_list.html" %}
{% block content %}



<div style="display: flex; gap: 20px;">
  <div style="width: 300px;">
    <canvas id="chart"></canvas>
  </div>
  <div style="width: 300px;">
    <canvas id="statusChart"></canvas>
  </div>
</div>
<div style="width: 600px; margin-top: 20px;">
  <canvas id="dateChart"></canvas>
</div>
  <div style="width: 600px; margin-top: 20px;">
    <h3>Calls Per Day by Purpose</h3>
    <canvas id="dailyCallChart"></canvas>
  </div>

    <div style="width: 600px; margin-top: 20px;">
    <h3>Calls Per Day by Status</h3>
    <canvas id="dailyCallChartstatus"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>

    const labels = {{ chart_labels|safe }};
    const data = {{ chart_data|safe }};
    const total = data.reduce((a, b) => a + b, 0);
    const ctx = document.getElementById('chart').getContext('2d');
    const statusCtx = document.getElementById('statusChart').getContext('2d');
    const dateCtx = document.getElementById('dateChart').getContext('2d');
    const barCtx = document.getElementById("dailyCallChart").getContext("2d");
    const barCtxStatus = document.getElementById("dailyCallChartstatus").getContext("2d");


    

    new Chart(ctx, {
        type: 'pie',
        data: {
            labels: labels,
            datasets: [{
                
                data: data,
                backgroundColor: [
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                    'rgba(153, 102, 255, 0.6)',
                ]
            }]
        },
        options: {
      responsive: true,
      plugins: {
        tooltip: {
          callbacks: {
            label: function (context) {
              const value = context.raw;
              const percentage = ((value / total) * 100).toFixed(1);
              return `${context.label}: ${value} (${percentage}%)`;
            }
          }
        },
        legend: {
          position: 'bottom'
        }
      }
    }
    });
    new Chart(statusCtx, {
        type: 'pie',
        data: {
            labels: {{ chart_labels_status|safe }},
            datasets: [{
                label: 'Percentage',
                data: {{ chart_data_status|safe }},
                backgroundColor: [
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 159, 64, 0.6)',
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(153, 102, 255, 0.6)',
                ]
            }]
        },
        options: {
            responsive: true
        }
    });
    new Chart(dateCtx, {
        type: 'bar',
        data: {
            labels: {{ chart_labels_date|safe }},
            datasets: [{
                label: 'Calls Over Time',
                data: {{ chart_data_date|safe }},
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                fill: true
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Date'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Number of Calls'
                    }
                }
            }
        }
    });
  new Chart(barCtx, {
      type: "bar",
      data: {
        labels: {{ bar_chart_labels|safe }},
        datasets: {{ bar_chart_datasets|safe }}
      },
      options: {
        responsive: true,
        scales: {
          x: {
            stacked: false
          },
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: "Number of Calls"
            }
          }
        }
      }
    });
    new Chart(barCtxStatus, {
        type: "bar",
        data: {
            labels: {{ bar_chart_labels_status|safe }},
            datasets: {{ bar_chart_datasets_status|safe }}
        },
        options: {
            responsive: true,
            scales: {
            x: {
                stacked: false
            },
            y: {
                beginAtZero: true,
                title: {
                display: true,
                text: "Number of Calls"
                }
            }
            }
        }
        });
      
  </script>

  {{ block.super }}
{% endblock %}
